<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<h1 class="titleAddProdutos">Adicionar Produtos</h1>
<body>

    <form id="form">
        <span id="validacao"></span>
            <label>Produto:
                <input class="formItem" id="produto">
            </label>
            <label>Valor:
                <input class="formItem" id="valor">
            </label>
            <label>Quantidade:
                <input class="formItem" id="quantidade">
            </label>
            <button class="formItem" id="btnAdd" type="submit">Adicionar</button>       
    </form>

    <table id="cabecalhoTop">
        <div>
        <thead>
           
            <tr>
                <td class="cabecalho">Id</td>
                <td class="cabecalho">Produto</td>
                <td class="cabecalho">Valor</td>
                <td class="cabecalho">Unidade</td>
                <td class="cabecalho">Editar</td>
                <td class="cabecalho">Deletar</td>
            </tr>
        
        </thead>
    </div>
        <tbody id="tbody">

        </tbody>
        
    </table>
    
    <div class="btnClearAll">
    <button id="limparTodos" type="submit">Clear all</button>    
    </div>
    
    <script src="app.js"></script>
</body>
</html>
